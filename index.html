
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="RestaurantApp" ng-controller="MenuController">
    <h1 class="ha">Welcome to Our Restaurant</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card" ng-click="loadMenuItems('Lunch')">
                    <div class="card-body">
                        <h5 class="card-title">Lunch</h5>
                        <p class="card-text">Check out our lunch menu</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" ng-click="loadMenuItems('Dinner')">
                    <div class="card-body">
                        <h5 class="card-title">Dinner</h5>
                        <p class="card-text">Explore our dinner menu</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" ng-click="loadMenuItems('Sushi')">
                    <div class="card-body">
                        <h5 class="card-title">Sushi</h5>
                        <p class="card-text">View our sushi selection</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5" ng-show="showMenu">
        <h2>{{ selectedCategory }}</h2>
        <div class="row">
            <div class="col-md-6" ng-repeat="item in menuItems">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
